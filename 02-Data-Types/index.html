<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataType JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>DataType JavaScript</h1>

  <h2>1. พื้นฐานของตัวแปรและชนิดข้อมูล</h2>
  <button onclick="testVariables()">แสดงตัวแปรและชนิดข้อมูล</button>

  <h2>2. สร้างและใช้งานโครงสร้างข้อมูล</h2>
  <h3>2.1 การใช้งาน List (Array)</h3>
  <button onclick="testArray()">ทดสอบการใช้งาน Array</button>

  <h3>2.2 การใช้งาน Object (Dictionary)</h3>
  <button onclick="testObject()">ทดสอบการใช้งาน Object</button>

  <h3>2.3 การใช้งาน Set และ Tuple</h3>
  <button onclick="testSetAndTuple()">ทดสอบ Set และ Tuple</button>

  <h2>3. จัดการ JSON Data</h2>
  <button onclick="testJSON()">ทดสอบ JSON</button>

  <h2>กรอกข้อมูลนักเรียน</h2>
  <form id="studentForm">
    ชื่อ: <input type="text" id="name" required><br>
    อายุ: <input type="number" id="age" required><br>
    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <h2>ผลลัพธ์:</h2>
  <pre id="output"></pre>

  <script src="data-types.js"></script>
</body>
</html>
