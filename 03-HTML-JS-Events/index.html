<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งาน Event</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container_1">
        <h1>กดปุ่มเพื่อสุ่มสีพื้นหลัง</h1>
        <button id="changeColorBtn">สุ่มสี</button>
    </div>
    <br>
    <div class="container_2">
        <h1>กรุณาพิมพ์ชื่อ</h1>
        <input type="text" id="nameInput" placeholder="พิมพ์ชื่อของคุณ">
        <p id="greeting"></p>
    </div>
    <br>
    <div class="container_3">
        <h2>สมัครสมาชิก</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="ชื่อของคุณ">
            <input type="email" id="email" placeholder="อีเมลของคุณ">
            <br><br>
            <button type="submit">ส่งข้อมูล</button>
        </form>
        <p id="formMessage"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
