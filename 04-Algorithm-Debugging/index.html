<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณพื้นที่วงกลม</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h2>คำนวณพื้นที่วงกลม</h2>
        <label for="radius">กรอกรัศมี:</label>
        <input type="number" id="radius">
        <button onclick="calculateArea()">คำนวณ</button>
        <p id="result"></p>
    </div>
    <br>
    <div>
        <h2>กรอกอายุของคุณ</h2>
        <input type="number" id="age">
        <button onclick="checkAge()">ยืนยัน</button>
        <p id="ageResult"></p>
    </div>
    <br>
    <div>
        <h2>ตรวจสอบว่าเป็นเลขคู่หรือเลขคี่</h2>
        <label for="number">กรอกตัวเลข:</label>
        <input type="number" id="number">
        <button onclick="checkEvenOdd()">ตรวจสอบ</button>
        <p id="numResult"></p>
    </div>
    <br>
    <div>
        <!-- For Loop แสดงเลข 1-10 -->
        <button onclick="showNumbers()">แสดงเลข</button>
        <p id="loopResult"></p>
    </div>
    <br>
    <div>
        <!-- While Loop รับค่าผู้ใช้ -->
        <button onclick="askUser()">กดเพื่อพิมพ์</button>
    </div>
    <br>
    <div>
        <!-- Do While Loop แสดงเลข 1-10 -->
        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="selectSort()">Selection Sort</button>
        <p id="beforeSort"></p>
        <p id="afterSort"></p>
    </div>
    <br>

    <script src="script.js"></script>
</body>

</html>
