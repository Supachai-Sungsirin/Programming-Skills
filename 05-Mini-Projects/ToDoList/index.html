<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>
        
        <form class="todo-form" id="todoForm">
            <input type="text" class="todo-input" id="todoInput" placeholder="เพิ่มรายการใหม่..." required>
            <button type="submit" class="todo-submit">เพิ่ม</button>
        </form>
        
        <ul class="todo-list" id="todoList">
            <!-- รายการ Todo จะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </ul>
        
        <div class="todo-stats" id="todoStats">
            <div>รายการทั้งหมด: <span id="totalTasks">0</span></div>
            <div>เสร็จสิ้นแล้ว: <span id="completedTasks">0</span></div>
            <div>คงเหลือ: <span id="remainingTasks">0</span></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
